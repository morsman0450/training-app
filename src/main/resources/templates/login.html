<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Přihlášení</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1>Přihlášení</h1>

    <!-- Zobrazování chybových zpráv -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div th:if="${logoutMessage}" class="alert alert-success" th:text="${logoutMessage}"></div>

    <!-- Přihlašovací formulář MUSÍ mít action="/perform_login" a method="post" -->
    <form th:action="@{/perform_login}" method="post">
        <div class="form-group">
            <label for="username">Uživatelské jméno:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Heslo:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Přihlásit</button>
    </form>

    <p>Nemáte účet? <a th:href="@{/auth/register}">Zaregistrujte se</a></p>
</div>
</body>
</html>
